<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>insyncHR</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
* 	{
		box-sizing: border-box;
}

/* Generic styling and fonts */

	body {
		font-family: Arial, Helvetica, sans-serif;
		margin: 0;
		
}
	h1 {
		font-size: 40px;
		color: #fff;
		font-family: "Jost", sans-serif;
		letter-spacing: 0.1em;
}
	h2 {
		font-size: 90px;
		color: #1992ed;
		font-family: "Merriweather", serif;
}
	h3 {
		font-size: 20px;
		color: #1992ed;
		font-family: "Merriweather", serif;
}
	p {
		font-size: 14px;
		color: #1992ed;
		font-family: "Merriweather", serif;
}
	
/* Style the header */

	header {
		 background-color: #1992ed;
		 padding: 10px;
		 text-align: center;
		 color: white;
}

/* Designing the horizontal nav bar */

	.topnav {
		  overflow: hidden;
		  background-color: #333;
}

	.topnav a {
		  float: left;
		  display: block;
		  color: #f2f2f2;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		  font-size: 17px;
}

	.topnav a:hover {
		  background-color: #ddd;
		  color: black;
}

	.topnav a.active {
		  background-color: #04AA6D;
		  color: white;
}

	.topnav .icon {
		display: none;
}

/* Banner section */

	.banner {
			background-color: #1992ed;
			display: block;
}

/* Article section */

#content {
  width: 100%;
  vertical-align: top;
}
#primo {
  display: inline-block;
  width: 100%;
  background-color: #FAF9F6;
  vertical-align: top;
}
#secondo {
  display: inline-block;
  width: 100%;
  background-color: #FFF;
  vertical-align: top;
}

/* Style the footer */

	#footer {
			display: block;
			bottom: 0;
			left: 0;
			background-color: #1e1e1e;
			padding: 20px;
			box-shadow: inset 0px 15px 13px -3px black;
			width: 100%;
}
	p2 {
			color: #fff;
			font-family: "Jost", sans-serif;
}

	@media screen and (max-width: 600px) {
		  .topnav a:not(:first-child) {display: none;}
		  .topnav a.icon {
			float: right;
			display: block;
			}
}

	@media screen and (max-width: 600px) {
		  .topnav.responsive {position: relative;}
		  .topnav.responsive .icon {
			position: absolute;
			right: 0;
			top: 0;
			}
	.topnav.responsive a {
			float: none;
			display: block;
			text-align: left;
}

/* Blog space */

/* Left column */
.leftcolumn {
  width: 100%;
}
/* Add a card effect for articles */
.card {
  background-color: white;
  padding: 50px;
  margin-top: 20px;
}
p.dashed { 
		border-style: dashed;
}

</style>
</head>

<body>

<header>
  <h1>insyncHR</h1>
</header>

<div class="topnav" id="myTopnav">
  <a href="#about" class="active">About</a>
  <a href="#testimonies">Testimonies</a>
  <a href="#blog">Blog</a>
  <a href="#contact">Contact</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

<div id="content">
  <div id="primo">
    <h2>London is the capital</h2>
  </div>

  <div id="secondo">
    <h2>Blog</h2>
  </div>
</div>

<div class="row">
  <div class="leftcolumn">
    <div class="card">
      <p class="dashed"><h3>TITLE HEADING</h3>
      <h5>Title description, Dec 7, 2017</h5>
      <div class="fakeimg" style="height:200px;">Image</div>
      <p>Some text..</p>
	  </p>
    </div>
    <div class="card">
      <h3>TITLE HEADING</h3>
      <h5>Title description, Sep 2, 2017</h5>
      <div class="fakeimg" style="height:200px;">Image</div>
      <p>Some text..</p>
    </div>
  </div>

<div id="footer">

<p><p2>Footer</p2></p>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

<p>Footer</p>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 
	<p>Footer</p>
</div>

</body>
</html>
